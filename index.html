<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Royale-lite â€” Clash Royale Inspired Game</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    canvas { display:block; width:100%; height:90vh; background: #a3d5ff; }
    #ui { padding:10px; background:#fff; text-align:center; }
    button { padding:6px 12px; margin:5px; }
  </style>
</head>
<body>
  <div id="ui">
    <h2>Royale-lite</h2>
    <p>Click on the left side of the board to spawn your units.</p>
    <button onclick="restartGame()">Restart</button>
  </div>
  <canvas id="gameCanvas" width="900" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const W = canvas.width, H = canvas.height;

    let troops = [];

    function spawnTroop(x,y,color){
      troops.push({x,y,color,hp:100});
    }

    canvas.addEventListener("click", (e)=>{
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (W / rect.width);
      const y = (e.clientY - rect.top) * (H / rect.height);
      if(x < W/2){ // only left side
        spawnTroop(x,y,"blue");
      }
    });

    function update(){
      troops.forEach(t=> t.x += 1); // move right
      draw();
      requestAnimationFrame(update);
    }

    function draw(){
      ctx.fillStyle="#a3d5ff";
      ctx.fillRect(0,0,W,H);
      troops.forEach(t=>{
        ctx.fillStyle=t.color;
        ctx.beginPath();
        ctx.arc(t.x,t.y,10,0,Math.PI*2);
        ctx.fill();
      });
    }

    function restartGame(){
      troops = [];
    }

    update();
  </script>
</body>
</html>
